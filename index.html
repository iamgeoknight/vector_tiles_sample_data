    var style_simple = new ol.style.Style({
        fill: new ol.style.Fill({
            color: '#ADD8E6'

        stroke: new ol.style.Stroke({
            color: '#880000',
            width: 5

    let osmLayer = new ol.layer.Tile({
        source: new ol.source.OSM()
    })

    let tileLoadFunction = function (tile, url) {
        tile.setLoader(function (extent, resolution, projection) {
            fetch(url, {
                headers: {
                    "Content-Type": "application/vnd.mapbox-vector-tile",
                    'Content-Encoding': "gzip"
                },
            }).then(function (response) {
                response.arrayBuffer().then(function (data) {
                    const format = tile.getFormat()
                    if (response.status == 200) {

                        let raw_features = pako.ungzip(data);
                        const features = format.readFeatures(raw_features, {
                            extent: extent,
                            featureProjection: projection
                        });

                        tile.setFeatures(features);
                    } else {
                        const features = format.readFeatures([], {
                            extent: extent,
                            featureProjection: projection
                        });
                        tile.setFeatures(features);
                    }
                });
            })
        });
    }

    let vectortile_lines = new ol.layer.VectorTile({
        style: style_simple,
        source: new ol.source.VectorTile({
            tilePixelRatio: 1, // oversampling when > 1
            // tileGrid: ol.tilegrid.createXYZ({ maxZoom: 19 }),
            format: new ol.format.MVT(),
            tileLoadFunction: tileLoadFunction,
            url: '/tiles/lines/{z}/{x}/{y}.mvt',
        }),
        minZoom: 10,
        maxZoom: 20
    });

    let vectortile_buildings = new ol.layer.VectorTile({
        style: style_simple,
        source: new ol.source.VectorTile({
            tilePixelRatio: 1, // oversampling when > 1
            // tileGrid: ol.tilegrid.createXYZ({ maxZoom: 19 }),
            format: new ol.format.MVT(),
            tileLoadFunction: tileLoadFunction,
            url: '/tiles/buildings/{z}/{x}/{y}.mvt',
        }),
        minZoom: 15,
        maxZoom: 20

    let vectortile_pois = new ol.layer.VectorTile({
        style: new ol.style.Style({
            image: new ol.style.Circle({
                radius: 7,
                fill: new ol.style.Fill({
                    color: 'red'
                }),
                stroke: new ol.style.Stroke({

            format: new ol.format.MVT(),
            tileLoadFunction: tileLoadFunction,

        }),
        minZoom: 8,
        maxZoom: 20
    });


    // Create vector layer for highlighting the feature on popup click
    let selectionLayer = new ol.layer.Vector({
        source: new ol.source.Vector({}),
        name: 'selectionLayer',
        style: new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'red',
                width: 10,
            }),
            fill: new ol.style.Fill({
                color: 'rgba(200,20,20,0.4)',
            }),

    var layer = 'postgres:germany_landuse_4326';
    var projection_epsg_no = '4326';
    var map = new ol.Map({
        target: 'map',
        view: new ol.View({
            center: [
                8542295.27212957, 3595868.3527581077],
            zoom: 14,
            maxZoom: 20
        }),
        layers: [
            osmLayer,
            vectortile_buildings,
            vectortile_lines,
            vectortile_pois,
            selectionLayer
        ]
    });

    let element = document.getElementById("popup"), offset = [0, 0], positioning = 'bottom-center', className = 'ol-tooltip-measure ol-tooltip .ol-tooltip-static';
    let overlay = new ol.Overlay({
        element: element,
        offset: offset,
        positioning: positioning,
        className: className
    });
    overlay.setPosition([0, 0]);
    overlay.element.style.display = 'block';
    map.addOverlay(overlay);

    // Add a click event listener to the map
    map.on('singleclick', function (evt) {
        overlay.element.innerHTML = ''
        overlay.setPosition([0, 0]);
        selectionLayer.getSource().clear();
        var viewResolution = map.getView().getResolution();
        var coordinate = evt.coordinate;
        console.log(evt);
        // Retrieve features at the clicked pixel
        map.forEachFeatureAtPixel(evt.pixel, function (feature, layer) {
            // Print feature properties
            let properties = feature.getProperties();
            if (layer == vectortile_lines || layer == vectortile_buildings || layer == vectortile_pois) {
                let table = document.createElement('table');
                Object.entries(properties).forEach((value) => {
                    if (value[0] != 'geom') {
                        let tr = document.createElement('tr');
                        let td1 = document.createElement('th')
                        td1.style.textAlign = "left";
                        let td2 = document.createElement('td')
                        td2.style.textAlign = "left";
                        td1.innerHTML = value[0];
                        td2.innerHTML = value[1];
                        tr.append(td1);
                        tr.append(td2);
                        table.append(tr);
                    }
                });
                overlay.element.append(table);
                overlay.setPosition(evt.coordinate);


                let wkb = new ol.format.WKB({
                });

                let pointFeature = new ol.Feature({
                    geometry: wkb.readGeometry(feature.getProperties().geom).transform('EPSG:4326', 'EPSG:3857')
                });

                selectionLayer.getSource().addFeature(pointFeature);
            }
        });
    });
    var layer = new ol.layer.Vector({
        source: new ol.source.Vector(),
        style: new ol.style.Style({

                width: 1,
            }),
            fill: new ol.style.Fill({
                color: 'rgba(200,20,20,0.0)',
            }),
        })
    });



    map.addLayer(layer);
